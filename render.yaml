services:
  # ======================
  # BACKEND SERVICE
  # ======================
  - type: web
    name: syntera-backend
    env: node
    rootDir: server
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: node dist/index-prod.js
    autoDeploy: true

  # ======================
  # FRONTEND (VITE REACT)
  # ======================
  - type: web
    name: syntera-frontend
    env: node
    rootDir: client
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run preview -- --port 10000
    autoDeploy: true
