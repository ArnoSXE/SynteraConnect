services:
  # ======================
  # BACKEND SERVICE
  # ======================
  - type: web
    name: syntera-backend
    env: node
    region: singapore
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index-prod.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production

  # ======================
  # FRONTEND (REACT + VITE)
  # ======================
  - type: static_site
    name: syntera-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
